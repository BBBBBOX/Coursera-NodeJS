<form name = "regForm" novalidate>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class = "form-control" id="email" name="email" placeholder="Email"
            ng-model = "$ctrl.user.email" required>
    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a vaild email address: XXXX@XXX.com
    </span>
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class = "form-control" id="firstName" placeholder="First Name"
            ng-model = "$ctrl.user.firstName" required minlength="2" ng-maxlength = "16">
    <span ng-if="regForm.firstName.$invalid && regForm.firstName.$touched">
        First name must be between 2 and 16 characters
    </span>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class = "form-control" id="lastName" placeholder="Last Name"
            ng-model = "$ctrl.user.lastName" required minlength="2" ng-maxlength = "16">
    <span ng-if="regForm.lastName.$invalid && regForm.lastName.$touched">
        Last name must be between 2 and 16 characters
    </span>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class = "form-control" id="Phone" placeholder="Phone ###-###-####"
            ng-model = "$ctrl.user.phone" required pattern="(\d{3})-(\d{3})-(\d{4})">
    <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####
    </span>
  </div>

  <div class="form-group">
    <label for="favoriteItem">Email Address</label>
    <input type="text" class = "form-control" id="favoriteItem" placeholder="Menu number"
           ng-model = "$ctrl.user.favoriteItem" required minlength = "2" ng-maxlength="4">
    <span ng-if="regForm.favoriteItem.$invalid && regForm.favoriteItem.$touched">
        Menu Number must be between 2 and 4 characters
    </span>
    <span ng-if = "$ctrl.wrongMenuItem">
      No such menu number exists
    </span>
  </div>
    <button type="submit" ng-disabled="regForm.$invalid" class="btn btn-default" ng-click="$ctrl.submit()">
    Submit</button>
    {{ $ctrl.resultMessage}}
</form>
